    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header"></header>
        <main class="mdl-layout__content">

            <div id="screen-container" class="block">
                <div id="map" class="map" style=""></div>
                <div class="marker" style=""></div>
                <a  class="location-route" href="#!/location" style="">
                  <div class="mdl-textfield mdl-js-textfield ">
                    <input id="pac-input" class="mdl-textfield__input" type="text" name="name" value="" placeholder="Search for a place" readonly>
                  </div>
                </a>
                <a class="request-route mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="#!/request" style="">
                      GET A CAR
                </a>
            </div>

            <div id="self-location-container" class="block">
              <div class="autocomplete-container mdl-textfield mdl-js-textfield">
                <input id="pac-input-self-location" class="mdl-textfield__input" style="" type="text" placeholder="Search for a place">
                <a id="self-locating-link" class="starting-location-route" href="#!/" style="">
                  <img src="./img/signs.svg" alt="Get location" width="80%" height="80%"/>
                </a>
              </div>


              <a class="starting-route mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="#">
                <img src="img/arrows.svg" alt="" width="35px" height="25px"/>
              </a>
            </div>

            <div id="phone-request" class="block">
              <div class="phone-request-input-container mdl-textfield mdl-js-textfield">
                <input id="pac-input-phone" class="mdl-textfield__input" style="" type="text" placeholder="Enter your phone number">
              </div>

                 <a id="phone-conformation" class="starting-route-phone-conf mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="" style="">
                          CONFIRM THE PHONE
                 </a>

                 <a id="phone-nonconformation" class="starting-route-phone-nonconf mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="" style="">
                          REFUSE PHONE INSERTING
                 </a>
            </div>

            <div id="car-request-container" class="block">
              <input id="pac-input-car-request" class="controls" style="position: absolute; top:5%; left: 50%; transform: translate(-50%, 0%); width: 600px; height: 40px;
               border: none; background-color: rgba(0,0,0,0.3); padding: 0 5px; font-size: 20px; color:white;" type="text" placeholder="Enter your phone number" readonly>
              <div style="position: absolute; top: 50%; left: 50%; transform:translate(-50%, 0%); width: 600px; height: 40px; background-color: rgba(0,0,0,0.3); padding: 0 5px;
              font-size: 20px; color:white; text-align:center; line-height: 40px;">
                 Your request is being verified
              </div>
            </div>

        </main>
        <footer class="mdl-mini-footer"></footer>
      </div>



        <!-- Add your site or application content here -->
        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>

        <script src="js/location.js"></script>

    </body>
</html>
