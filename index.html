<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta http-equiv="cleartype" content="on">

        <!-- Roboto google font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic&subset=latin,greek-ext,cyrillic-ext,latin-ext,cyrillic,vietnamese,greek' rel='stylesheet' type='text/css'>

        <!-- Google material design framework (see https://www.getmdl.io/) -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./mdl/material.min.css">
        <script src="./mdl/material.min.js"></script>

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileColor" content="#222222">
        <meta name="theme-color" content="#FFC107">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header id="header-container" class="mdl-layout__header block">
          <a id="return-starting-location" href="#!/" class="mdl-layout__drawer-button">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="mdl-layout__header-row">
            <a id="go-to-location" href="#!/location" class="header-imitation mdl-navigation__link mdl-textfield mdl-js-textfield">
              <input id="pac-input" class="mdl-textfield__input" type="text" name="name" value="" placeholder="Search for a place" readonly>
            </a>
          </div>
        </header>
        <main class="mdl-layout__content">

            <div id="screen-container" class="block">
                <div id="map" class="map" style=""></div>
                <div class="marker" >
                </div>
            </div>

            <div id="self-location-container" class="block">
              <div class="input-field">
                <div class="mdl-textfield mdl-js-textfield">
                  <input id="pac-input-self-location" class="mdl-textfield__input" type="text" placeholder="Enter the adress for car request">
                </div>
              </div>
            </div>

            <div id="phone-request" class="block">
              <div class="input-field phone">
                <div class="mdl-textfield mdl-js-textfield">
                  <input id="pac-input-phone" class="mdl-textfield__input" style="" type="text" placeholder="Enter your phone number">
                </div>
              </div>
            </div>

            <div id="car-request-container" class="block">
              <div class="input-field">
                <div class="mdl-textfield mdl-js-textfield">
                  <input id="pac-input-car-request" class="mdl-textfield__input" style="" type="text" readonly>
                </div>
              </div>

              <div class="car-request-adress-container-message">
                 <span>Your request is being verified</span></br>
                 <img src="img/preloader.gif" alt="Please, wait a second" width="40px" height="40px"/>
              </div>
            </div>

        </main>
        <footer id="footer-container" class="mdl-mini-footer block">
            <ul class="mdl-mini-footer__link-list centered">
              <li>
                <a id="phone-conformation" class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                       CONFIRM
                </a>
              </li>
              <li>
                <a id="car-getting" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" href="#!/request">
                      GET A CAR
                </a>
              </li>
              <li>
                <a id="phone-nonconformation" class=" mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                         REFUSE
                </a>
              </li>
            </ul>
        </footer>
      </div>



        <!-- Add your site or application content here -->
        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <script src="js/vendor/underscore-min.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/helper.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiM2Tqxw57XFctf9MUHB-Q6VIJ5Ev8HFA&libraries=places">
        </script>
        <!-- <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiM2Tqxw57XFctf9MUHB-Q6VIJ5Ev8HFA&libraries=places"></script> -->
        <script src="js/location.js"></script>

    </body>
</html>
