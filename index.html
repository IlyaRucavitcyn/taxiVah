    <body style="width:100%; height:100%; font-family:Roboto; font-weight:200;">

      <div id="screen-container" class="block">
        <div style="position:relative; height:100%; with:100%;">
          <div id="map" style="width:100%; height:100%; margin:0 auto;"></div>
          <div class="marker" style="position: absolute; z-index: 10; right: 50%; bottom: 50%; transform: translate(50%, 0%); width: 50px; height: 50px;
          background: url('./location-pin-compact-flat/location-pin-compact-flat.svg') no-repeat;"></div>
            <a  href="#!/location" style="display:block; position: absolute; top: 5%; left: 50%; transform: translate(-50%, 0%); width: 600px; height: 40px;
            background-color: rgba(0,0,0,0.3); text-align:center; cursor: pointer" type="text" placeholder="Search for a place">
              <input id="pac-input" type="text" class="controls" name="name" value="" style="width: 90%; height: 100%;
              border: none; background-color: transparent; text-align: center; font-size: 20px; color:white; cursor: pointer; outline: none;"
              type="text" placeholder="Search for a place" readonly>
            </a>
            <a href="#!/request" style="display:block; position: absolute; top: 80%; left: 50%; transform: translate(-50%, 0%); width: 200px; height: 40px;
            border: none; background-color:rgba(0,0,0,0.3); padding: 0; font-size: 20px; color:white; text-align:center; line-height: 40px;">
                GET A CAR
            </a>
        </div>
      </div>

      <div id="self-location-container" class="block">
        <div style="position:relative; height:100%; with:100%;">
        <input id="pac-input-self-location" class="controls" style="position: absolute; top: 5%; left: 50%; transform: translate(-50%, 0%); width: 600px; height: 40px;
        border: none; background-color: rgba(0,0,0,0.3); padding: 0 5px; font-size: 20px; color:white;" type="text" placeholder="Search for a place">
        <a id="self-locating-link" href="#!/" style="display:block; position: absolute; top: 5%; left: 67%; transform: translate(-50%, 0%); width: 40px; height: 40px;
        border: none; background-color: #4CAF50; padding: 0; font-size: 20px; color:white;">
          <img src="./img/signs.svg" alt="Get location" style="width:80%; height:80%; margin:10%;"/>
        </a>
        <a href="#" style="position: absolute; display:block; top: 40%; left: 50%; transform: translate(-50%, 0%); width: 200px;
        border: none; background-color: rgba(0,0,0,0.3); padding: 0 5px; font-size: 20px; color:white; text-align:center;">
          <img src="img/arrows.svg" alt="" style="width:50px; height:40px; margin:10px auto;"/>
        </a>
        </div>
      </div>

      <div id="phone-request" class="block">
        <div style="position:relative; height:100%; with:100%;">
          <input id="pac-input-phone" class="controls" style="position: absolute; top: 5%; left: 50%; transform: translate(-50%, 0%); width: 600px; height: 40px;
           border: none; background-color: rgba(0,0,0,0.3); padding: 0 5px; font-size: 20px; color:white;" type="text" placeholder="Enter your phone number">
           <a id="phone-conformation" href="" style="position: absolute; display:block; top: 30%; left: 50%; transform: translate(-50%, 0%); width: 200px;
            border: none; background-color: rgba(250,230,230,0.3); padding: 0 5px; font-size: 20px; color:white; text-align:center; text-decoration:none;">
                    CONFIRM THE PHONE
           </a>

           <a id="phone-nonconformation" href="" style="position: absolute; display:block; top: 50%; left: 50%; transform: translate(-50%, 0%); width: 200px;
            border: none; background-color: rgba(250,230,230,0.3); padding: 0 5px; font-size: 20px; color:white; text-align:center; text-decoration:none;">
                    REFUSE PHONE INSERTING
           </a>

         </div>
      </div>

      <div id="car-request-container" class="block">
        <div style="position:relative; height:100%; with:100%;">
        <input id="pac-input-car-request" class="controls" style="position: absolute; top:5%; left: 50%; transform: translate(-50%, 0%); width: 600px; height: 40px;
         border: none; background-color: rgba(0,0,0,0.3); padding: 0 5px; font-size: 20px; color:white;" type="text" placeholder="Enter your phone number" readonly>
        <div style="position: absolute; top: 50%; left: 50%; transform:translate(-50%, 0%); width: 600px; height: 40px; background-color: rgba(0,0,0,0.3); padding: 0 5px;
        font-size: 20px; color:white; text-align:center; line-height: 40px;">
           Your request is being verified
        </div>
